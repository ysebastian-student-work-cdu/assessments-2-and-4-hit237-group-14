{% extends "group14_app/app_base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block page_title %}
    <title>List</title>
    {% endblock %}
</head>

<body>
    {% block page_heading %}
    <header>
        <h1>List</h1>
    </header>
    {% endblock %}

    {% block main_body %}
    <div>
        <ul>
            {% for food_waste_list in list %}
            <li>
                <h2>{{ food_waste_list.type }}</h2>
                <p>{{ food_waste_list.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>

</html>
